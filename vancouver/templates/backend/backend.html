{% extends 'base.html' %}
{% load static %}
{% block script_block %}
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{% static "js/jquery-gmaps-lation-picker.js" %}"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#start_date" ).datepicker({
        dateFormat: 'yy-mm-dd'
    });
  $( "#end_date" ).datepicker({
        dateFormat: 'yy-mm-dd'
    });
  });
  </script>
{% endblock %}
{% block body_block %}


<section id="top">
 <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Login</h2>
                    <h3 class="section-subheading text-muted">Welcome Back!</h3>
                </div>
            </div>
<div class="row">
    <div class="col-lg-12">
        <form name="eventForm" id="eventForm" method="post" action="/backend/" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input class="form-control" placeholder="" value="{{ eventForm.name }}" id="name"  name="name" type="" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" placeholder="" value="{{ eventForm.address }}" id="address"  name="address" type="" />
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input class="form-control" placeholder="" value="{{ eventForm.start_date }}" id="start_date"  name="start_date" type=""/>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input class="form-control" placeholder="" value="{{ eventForm.end_date }}" id="end_date"  name="end_date" type=""/>
                    </div>
                    <div class="form-group">
                        <label>Picture</label>
                        <input class="form-control" placeholder="" value="{{ eventForm.picture }}" id="picture"  name="picture" type="file"/>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" value="{{ eventForm.description }}" id="description"  name="description" rows="16"></textarea>
                    </div>

                </div>
            </div>
            <div class="row">
                <fieldset class="gllpLatlonPicker">
                <div class="col-md-6">
                        <div class="gllpMap" style="width:100%; height:450px;">Google Maps</div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Latitude</label><input type="text" class="gllpLatitude" class="form-control" style="background: transparent; border:none;" value="{% if eventForm.map_lat %} {{ eventForm.map_lat }} {% else %} 49.253 {% endif %}" name="map_lat"/>
                    </div>
                    <div class="form-group">
                        <label>Longitude</label><input type="text" class="gllpLongitude"style="background: transparent; border:none;" value="{% if eventForm.map_lon %} {{ eventForm.map_lon }} {% else %} -123.105 {% endif %}" name="map_lon"/>
                        <input type="hidden" class="gllpZoom" value="11"/>
                    </div>
                    <p class="help-block text-danger">Simply drag the pin to where you are located!</p>
                </div>
                </fieldset>
            </div>
            <br>
            <div class="row">
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl" value="submit">Login!</button>
                </div>
            </div>
        </form>
    </div>
</div>
        </div>
</section>
{% endblock %}
